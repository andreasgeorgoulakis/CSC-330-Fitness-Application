<!-- profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>My Profile</h2>
        <form method="POST" action="{{ url_for('main.profile') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male" {% if profile.gender == 'male' %} selected {% endif %}>Male</option>
                    <option value="female" {% if profile.gender == 'female' %} selected {% endif %}>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ profile.age }}" required>
            </div>
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" class="form-control" id="height" name="height" value="{{ profile.height }}" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" value="{{ profile.weight }}" required>
            </div>
            <div class="form-group">
                <label for="activity_level">Activity Level:</label>
                <select class="form-control" id="activity_level" name="activity_level" required>
                    <option value="sedentary" {% if profile.activity_level == 'sedentary' %} selected {% endif %}>Sedentary</option>
                    <option value="lightly_active" {% if profile.activity_level == 'lightly_active' %} selected {% endif %}>Lightly Active</option>
                    <option value="moderately_active" {% if profile.activity_level == 'moderately_active' %} selected {% endif %}>Moderately Active</option>
                    <option value="very_active" {% if profile.activity_level == 'very_active' %} selected {% endif %}>Very Active</option>
                    <option value="extra_active" {% if profile.activity_level == 'extra_active' %} selected {% endif %}>Extra Active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal_type">Goal Type:</label>
                <select class="form-control" id="goal_type" name="goal_type" required>
                    <option value="lose_weight" {% if profile.goal_type == 'lose_weight' %} selected {% endif %}>Lose Weight</option>
                    <option value="maintain_weight" {% if profile.goal_type == 'maintain_weight' %} selected {% endif %}>Maintain Weight</option>
                    <option value="gain_muscle" {% if profile.goal_type == 'gain_muscle' %} selected {% endif %}>Gain Muscle</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
        <!-- Back button to navigate back to home page -->
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
