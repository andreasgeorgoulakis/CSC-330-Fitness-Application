<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
        }

        .navbar-nav a:hover {
            text-decoration: none;
            color: white;
        }

        .btn-my-profile {
            background-color: red;
            border-color: red;
        }

        .btn-my-profile:hover {
            background-color: darkred;
            border-color: darkred;
        }

        .btn-logout {
            background-color: darkred;
            border-color: darkred;
        }

        .btn-logout:hover {
            background-color: red;
            border-color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">Fitness Assist</div>
        <div class="navbar-nav">
            <a href="{{ url_for('main.profile') }}" class="btn btn-my-profile">My Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Welcome, {{ current_user.username }}</h2>
                <p>This is your home page. You can navigate to your profile.</p>
            </div>
        </div>
    </div>
</body>
</html>
