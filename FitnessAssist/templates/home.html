<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav a, .btn-track-macros {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: none;
        }

        .navbar-nav a:hover, .btn-track-macros:hover {
            text-decoration: none;
            color: white;
            background-color: darkred;
        }

        .container {
            padding-top: 20px;
        }

        .btn-track-macros {
            padding: 10px 20px;
            background-color: red;
            border: 1px solid darkred;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-track-macros:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Fitness Assist</div>
        <div class="navbar-nav">
            <a href="{{ url_for('main.profile') }}" class="btn btn-my-profile">My Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-logout">Logout</a>
        </div>
    </nav>

    <div class="container text-center">
        <h2>Welcome, {{ current_user.username }}</h2>
        <p>This is your home page. You can navigate to your profile.</p>
        <!-- Button to track macros -->
        <a href="{{ url_for('main.macros') }}" class="btn btn-track-macros">View & Track My Recommended Diet</a>
    </div>
</body>
</html>
