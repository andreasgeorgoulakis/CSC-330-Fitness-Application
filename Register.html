<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS for the red navigation bar */
        .navbar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            margin-bottom: 0; /* Remove margin-bottom */
        }

        /* CSS for the registration box */
        .register-box {
            background-color: #f2f2f2;
            border-radius: 10px;
            border: 2px solid red;
            padding: 20px;
            width: 400px;
            margin: 50px auto 20px; /* Center the box horizontally and add spacing */
        }

        /* CSS to shift the "Fitness Assist" text */
        .navbar-brand {
            margin-right: 24px; /* Shift "Fitness Assist" to the right by 4 pixels */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand ml-3">Fitness Assist</div>
    </div>

    <div class="register-box">
        <h2 class="text-center">Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/auth/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" value="Register" class="btn btn-primary btn-block">
        </form>
    </div>

</body>
</html>
