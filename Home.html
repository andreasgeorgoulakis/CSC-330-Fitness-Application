<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS for the red navigation bar */
        .navbar {
            background-color: red;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Align items at the edges */
        }

        /* CSS for the navigation links */
        .navbar-nav {
            display: flex;
            align-items: center;
        }

        .navbar-nav a {
            margin-left: 20px; /* Add spacing between links */
            text-decoration: underline; /* Underline the links */
            color: white; /* Set link color */
        }

        .navbar-nav a:hover {
            color: white; /* Change link color on hover */
            text-decoration: underline; /* Maintain underline on hover */
        }

        /* CSS for the buttons */
        .btn-group {
            margin-top: 20px; /* Add space between navbar and buttons */
            text-align: center;
        }

        .btn-group button {
            margin: 0 10px; /* Add space between buttons */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Fitness Assist</div>
        <div class="navbar-nav">
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Create Workout Plan</button>
        <button type="button" class="btn btn-primary">Nutrition</button>
    </div>

</body>
</html>
